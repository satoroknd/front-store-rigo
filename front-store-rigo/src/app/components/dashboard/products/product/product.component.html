<div class="container">
  <mat-toolbar  >
    <span>Productos</span>
    <div class="example-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/dashboard/Product/Add-Product">Agregar Producto</button>
  </mat-toolbar>
</div>


<div *ngIf="productList.length > 0">
<table mat-table [dataSource]="productList" class="mat-elevation-z8">
  <ng-container matColumnDef="product_code">
    <th mat-header-cell *matHeaderCellDef> Codigo Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
  </ng-container>

  <ng-container matColumnDef="product_description">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="unit_value">
    <th mat-header-cell *matHeaderCellDef> Valor Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.unitValue}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
