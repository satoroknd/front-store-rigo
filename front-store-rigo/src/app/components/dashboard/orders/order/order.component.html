<div class="container">
    <mat-toolbar  >
      <span>Ordenes de compra</span>
      <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/Order/Add-Order">Agregar Orden de compra</button>
    </mat-toolbar>
  </div>

  <div *ngIf="orderList.length > 0">
    <table mat-table [dataSource]="orderList" class="mat-elevation-z8">

      <ng-container matColumnDef="orderID">
        <th mat-header-cell *matHeaderCellDef> Codigo Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.orderID}} </td>
      </ng-container>

      <ng-container matColumnDef="product_code">
        <th mat-header-cell *matHeaderCellDef> Codigo Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
      </ng-container>
    
      <ng-container matColumnDef="product_description">
        <th mat-header-cell *matHeaderCellDef> Descripción Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="unit_value">
        <th mat-header-cell *matHeaderCellDef> Valor Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.unitValue}} </td>
      </ng-container>

      <ng-container matColumnDef="customer_dni">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.customerDNI}} </td>
      </ng-container>

      <ng-container matColumnDef="customer_address">
        <th mat-header-cell *matHeaderCellDef> Dirección Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
